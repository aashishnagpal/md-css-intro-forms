<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    <link rel="stylesheet" type="text/css" href="../styles/form-common.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/form-questionnaire.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
</head>
<body>
<form method="get">
    <div class="questionnaire">
        <div class="question">
            <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i> Who is your favorite person?
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" id="radio-mom" name="fav-person" value="mom"/>
                <label for="radio-mom">Mom</label>
            </div>
            <div class="option">
                <input type="radio" id="radio-dad" name="fav-person" value="dad"/>
                <label for="radio-dad">Dad</label>
            </div>
            <div class="option">
                <input type="radio" id="radio-brother" name="fav-person" value="brother"/>
                <label for="radio-brother">Brother</label>
            </div>
            <div class="option">
                <input type="radio" id="radio-sister" name="fav-person" value="sister"/>
                <label for="radio-sister">Sister</label>
            </div>
            <div class="option">
                <input type="radio" id="radio-other" name="fav-person" value="other"/>
                <label for="radio-other">Other</label>
                <input type="text" id="text-other" name="text-other" placeholder="(please specify)"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
