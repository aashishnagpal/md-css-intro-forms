<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit/Debit Payment</title>
    <link rel="stylesheet" type="text/css" href="../styles/form-common.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/form-payment.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
</head>
<body>
<header>
    <a href="../index.html" target="_self">Return to Menu</a>
</header>
<section>
    <h3>Credit/Debit Payment</h3>
    <div class="field-group">
        <div class="images">
            <div class="visa"></div>
            <div class="mastercard"></div>
            <div class="discover"></div>
            <div class="amex"></div>
        </div>
    </div>
    <div class="error-container">
        <ul id="errors-list"></ul>
    </div>
    <form id="payment-form" method="post" novalidate>
        <fieldset>
            <legend>Card Information</legend>
            <div class="field-group">
                <div class="field name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="" required/>
                </div>
            </div>
            <div class="field-group">
                <div class="field card-number">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="" required/>
                </div>
            </div>
            <div class="field-group">
                <div class="field cvv">
                    <label for="cvv">CVV <i class="fa fa-question-circle"></i>
                        <div id="cvv-tooltip">
                            <div>
                                <img src="../images/cvv.png" alt="4 digit CVV and 3 digit CVV"/>
                                <p>The verification numbers for Visa, Mastercard, or Discover cardholders is a
                                    3-digit code located on the back of the card.</p>
                                <p>The verification number for American Express cardholders is a 4-digit code
                                    located on the front of the card (top right).
                                </p>
                            </div>
                        </div>
                    </label>
                    <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="" required/>
                </div>
                <div class="field month">
                    <label for="month">Month</label>
                    <input type="text" list="months-list" id="month" name="month" required/>
                    <datalist id="months-list">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </datalist>
                </div>
                <div class="field year">
                    <label for="year">Year</label>
                    <input type="text" list="years-list" id="year" name="year" placeholder="" required/>
                    <datalist id="years-list">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                    </datalist>
                </div>
            </div>
        </fieldset>
        <div class="field-group">
            <div class="field submit">
                <button type="submit">Place Order</button>
            </div>
        </div>
    </form>
</section>
<script type="text/javascript" src="../js/validator.js"></script>
<script type="text/javascript" src="../js/credit-payment.js"></script>
</body>
</html>
