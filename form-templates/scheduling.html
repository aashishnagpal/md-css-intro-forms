        <div class="field name">
            <label for="name"><i class="fa fa-user"></i> Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required/>
        </div>
        <div class="field contact">
            <label for="contact-number"><i class="fa fa-phone"></i> Contact Number</label>
            <input type="tel" id="contact-number" name="contact-number" maxlength="12" placeholder="888-888-8888"
                   required/>
        </div>
        <div class="field email">
            <label for="email"><i class="fa fa-envelope-o"></i> Email Address</label>
            <input type="email" id="email" name="email" placeholder="john.doe@xyz.com" required/>
        </div>
        <div class="field message">
            <label for="message"><i class="fa fa-comments-o"></i> Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="field submit">
            <input type="submit" id="submit" name="submit" value="Schedule"/>
        </div>
