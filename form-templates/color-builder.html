<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Builder</title>
    <link rel="stylesheet" type="text/css" href="../styles/form-common.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/form-color-builder.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
</head>
<body>
<header>
    <a href="../index.html" target="_self">Return to Menu</a>
</header>
<section>
    <h1>Color Builder</h1>
    <form method="get">
        <div class="color-picker">
            <div id="red-selector" class="range">
                <label for="range-red">Red</label>
                <span class="label-addon"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span>
                <input type="range" id="range-red" min="0" max="255" step="1" value="0"/>
                <input type="text" maxlength="3" id="range-red-val" min="0" max="255" step="1" value="0"/>
            </div>
            <div id="green-selector" class="range">
                <label for="range-green">Green</label>
                <span class="label-addon"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span>
                <input type="range" id="range-green" min="0" max="255" step="1" value="0"/>
                <input type="text" maxlength="3" id="range-green-val" min="0" max="255" step="1" value="0"/>
            </div>
            <div id="blue-selector" class="range">
                <label for="range-blue">Blue</label>
                <span class="label-addon"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span>
                <input type="range" id="range-blue" min="0" max="255" step="1" value="0"/>
                <input type="text" maxlength="3" id="range-blue-val" min="0" max="255" step="1" value="0"/>
            </div>
            <div id="alpha-selector" class="range">
                <label for="range-alpha">Alpha</label>
                <span class="label-addon"><i class="fa fa-adjust fa-lg" aria-hidden="true"></i></span>
                <input type="range" id="range-alpha" min="0" max="1" step="0.01" value="1"/>
                <input type="text" maxlength="4" id="range-alpha-val" min="0" max="1" step="0.01" value="1.0"/>
            </div>
        </div>
    </form>
    <div class="result-container">
        <div class="result">
            <label for="builtColor">Selected Color</label>
            <textarea id="builtColor" readonly></textarea>
        </div>
        <div id="result-values">
            <div id="rgba-value"></div>
            <div id="rgb-value"></div>
            <div id="hex-value"></div>
        </div>
    </div>
</section>
<script type="text/javascript" src="../js/color-builder.js"></script>
</body>
</html>
