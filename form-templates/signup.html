<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../styles/form-common.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/form-signup.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
</head>
<body>
<header>
    <a href="../index.html" target="_self">Return to Menu</a>
</header>
<section>
    <h2>Register for a free account.</h2>
    <div class="error-container">
        <ul id="errors-list"></ul>
    </div>
    <form id="signup-form" method="POST" novalidate>
        <div class="field field-inline">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="John" required/>
        </div>
        <div class="field field-inline">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" required/>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john.doe@xyz.com" required/>
        </div>
        <div class="field">
            <label for="confirm-email">Confirm Email</label>
            <input type="email" id="confirm-email" name="confirm-email" placeholder="john.doe@xyz.com" required/>
        </div>
        <div class="field field-inline">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required/>
        </div>
        <div class="field field-inline">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Retype Password" required/>
        </div>
        <div class="field field-inline">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="DOB" required/>
        </div>
        <div id="div-gender" class="field field-inline">
            <label class="block-label optional">Gender</label>
            <input type="radio" id="male-radio" name="gender" value="male"/>
            <label for="male-radio" class="optional"><i class="fa fa-mars"></i> Male</label>
            <input type="radio" id="female-radio" name="gender" value="Female"/>
            <label for="female-radio" class="optional"><i class="fa fa-venus"></i> Female</label>
        </div>
        <div id="div-tnc">
            <label for="agreement">T&C</label>
            <input type="checkbox" id="agreement" name="agreement" required/>
            <p>I agree to the <a href="javascript:false;">Terms and Conditions</a></p>
        </div>
        <div>
            <input type="submit" value="Sign Up" id="submit" name="submit"/>
        </div>
    </form>
</section>
<script type="text/javascript" src="../js/validator.js"></script>
<script type="text/javascript" src="../js/signup.js"></script>
</body>
</html>
