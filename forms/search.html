<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="../styles/form-common.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/form-search.css"/>
</head>
<body>
<header>
    <a href="../index.html" target="_self">Return to Menu</a>
</header>
<section>
    <h1>Search</h1>
    <form method="get">
        <div id="search-input-div">
            <input type="text" id="search-term" name="search-term" placeholder=""/>
            <input type="submit" id="submit" name="submit" value="Search"/>
        </div>
        <select id="category" name="category" placeholder="select...">
            <option value="all" selected>Everything</option>
            <option value="images">Images</option>
            <option value="news">News</option>
            <option value="videos">Videos</option>
            <option value="books">Books</option>
            <option value="apps">Apps</option>
            <option value="places">Places</option>
        </select>

    </form>
</section>
</body>
</html>
