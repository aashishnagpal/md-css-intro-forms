<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../styles/form-common.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/form-signup.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
</head>
<body>
    <section>
        <h2>Register for a free account.</h2>
        <form method="POST">
            <div class="field field-inline">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name"/>
            </div>
            <div class="field field-inline">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name"/>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address"/>
            </div>
            <div class="field">
                <label for="confirm-email">Confirm Email</label>
                <input type="email" id="confirm-email" name="confirm-email" placeholder="Retype Email Address"/>
            </div>
            <div class="field field-inline">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password"/>
            </div>
            <div class="field field-inline">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Retype Password"/>
            </div>
            <div class="field field-inline">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="DOB"/>
            </div>
            <div id="div-gender" class="field field-inline">
                <label class="block-label">Gender (select)</label>
                <input type="radio" id="male-radio" name="gender" value="male"/>
                <label for="male-radio"><i class="fa fa-mars"></i> Male</label>
                <input type="radio" id="female-radio" name="gender" value="Female"/>
                <label for="female-radio"><i class="fa fa-venus"></i> Female</label>
            </div>
            <div id="div-tnc">
                <input type="checkbox" id="agreement" name="agreement"/>
                <p>By Signing up you agree to the <a href="javascript:false;">Terms and Conditions</a></p>
            </div>
            <div>
                <input type="submit" value="Sign Up" id="submit" name="submit"/>
            </div>
        </form>
    </section>
</body>
</html>
