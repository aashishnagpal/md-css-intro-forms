<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../styles/form-common.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/form-login.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
</head>
<body>
<header>
    <a href="../index.html" target="_self">Return to Menu</a>
</header>
<form id="login-form" method="post" novalidate>
    <div id="login-box">
        <div class="input-group border-bottom">
            <label for="username">Username</label>
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input id="username" type="text" placeholder="Username" required>
        </div>
        <div class="input-group border-bottom">
            <label for="password">Password</label>
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <input id="password" type="password" placeholder="Password" required minlength="8">
        </div>
        <div class="input-group button">
            <button id="submit" type="submit"><i class="fa fa-arrow-right fa-4x"></i></button>
        </div>
        <div class="forgot-pass">
            Forgot your password? <a href="javascript:false;">Click here</a>
        </div>
        <div class="errors-container"><ul id="errors-list"></ul></div>
    </div>
</form>
<script type="text/javascript" src="../js/validator.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
