<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="../styles/form-common.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/form-search.css"/>
</head>
<body>
<header>
    <a href="../index.html" target="_self">Return to Menu</a>
</header>
<section>
    <h1>Search</h1>
    <form id="searchForm" method="get">
        <div id="search-input-div">
            <input type="text" id="search-term" name="search-term" placeholder="" required/>
            <input type="submit" id="submit" name="submit" value="Search"/>
        </div>
        <input type="text" id="category" name="category" list="categories" placeholder="Select..." required/>
        <datalist id="categories">
            <option value="Everything"></option>
            <option value="Images"></option>
            <option value="News"></option>
            <option value="Videos"></option>
            <option value="Books"></option>
            <option value="Apps"></option>
            <option value="Places"></option>
        </datalist>
    </form>
</section>
<script type="text/javascript" src="../js/search.js"></script>
</body>
</html>
